<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col >
      <ion-label>Alternative theme</ion-label>
    </ion-col>
    <ion-col >
      <ion-toggle (ionChange)="onThemeToggle($event)" [checked]="isThemeAlternative()"></ion-toggle>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
